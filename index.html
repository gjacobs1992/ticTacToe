<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="scoreboard">
        <h2>Player X</h2>
        <h2 id="player-x-count">0</h2>
        <h2>Player O</h2>
        <h2 id="player-o-count">0</h2>
    </div>
    <button id="start-over">Start Over</button>
    <div id="app-container">
        <div class="box" id="box-1" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="one-o">
            <img src="img/x.svg" visibility="false" class="x" id="one-x">
        </div>
        <div class="box" id="box-2" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="two-o">
            <img src="img/x.svg" visibility="false" class="x" id="two-x">
        </div>
        <div class="box" id="box-3" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="three-o">
            <img src="img/x.svg" visibility="false" class="x" id="three-x">
        </div>
        <div class="box" id="box-4" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="four-o">
            <img src="img/x.svg" visibility="false" class="x" id="four-x">
        </div>
        <div class="box" id="box-5" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="five-o">
            <img src="img/x.svg" visibility="false" class="x" id="five-x">
        </div>
        <div class="box" id="box-6" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="six-o">
            <img src="img/x.svg" visibility="false" class="x" id="six-x">
        </div>
        <div class="box" id="box-7" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="seven-o">
            <img src="img/x.svg" visibility="false" class="x" id="seven-x">
        </div>
        <div class="box" id="box-8" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="eight-o">
            <img src="img/x.svg" visibility="false" class="x" id="eight-x">
        </div>
        <div class="box" id="box-9" win="false">
            <img src="img/o.svg" visibility="false" class="o" id="nine-o">
            <img src="img/x.svg" visibility="false" class="x" id="nine-x">
        </div>
    </div>
</body>
</html>
